<!DOCTYPE html>
<html>
	<head>
		<title>Our First Canvas</title>
		<style type="text/css">
			#canvas1{
				border : dotted 3px black;
				background-color: lightGray;
			}
		</style>
		<script>
			window.onload = function(){
				var theCanvas = document.getElementById("canvas1");

				//testing how to change height and width
				// theCanvas.width = 150;
				// theCanvas.height = 150;
				//if the canvas exists, do this
				if(theCanvas){
					var ctx = theCanvas.getContext("2d");

					if(ctx){
						//draw here

						ctx.strokeStyle = "blue";
						ctx.lineWidth = 5;
						ctx.strokeRect(25, 25, 100, 125);

						//filled rectangle
						ctx.fillStyle = "green";
						ctx.fillRect(145, 25, 100, 125);

						//setting up next rectangle
						ctx.strokeStyle = "red";
						ctx.fillStyle = "yellow";
						ctx.lineWidth = 10;

						//draw anothe rectangle
						ctx.fillRect(275, 25, 100, 125);
						ctx.strokeRect(275, 25, 100, 125);

						//clear rectangle (eraser basically)
						ctx.clearRect(15, 75, 450, 50);


					}
				}
			}
		</script>
	</head>
	<body>
		<h1>First Canvas Example</h1>
		<p>This document contains our first canvas example</p>
		<canvas id="canvas1" width="400" height="300">
			Your browser does not support canvas
		</canvas>
	</body>
</html>
