<!DOCTYPE html>
<html>
	<head>
		<title>Drawing Lines In Canvas</title>
		<style type="text/css">
			canvas {
				border: dotted 1px black;
			}
		</style>
		<script>
			window.onload = function() {
				// draw lines of varying widths
				var theCanvas = document.getElementById('Canvas1');
				if (theCanvas && theCanvas.getContext) {
					var ctx = theCanvas.getContext("2d");
					if (ctx) {
						//loop to draw lines
						for(var i=0; i<10; i++){
							//draw here
							ctx.lineWidth = 1+i;
							ctx.strokeStyle = "blue";

							//begin drawing
							ctx.beginPath();
							ctx.moveTo(25, 25+i*15);
							ctx.lineTo(475, 25+i*15);
							ctx.stroke();
						}
					}
				}

				var canvas = document.getElementById("canvas2");
				if(canvas){
					var ctx = canvas.getContext("2d");
					if(ctx){
						//draw guidelines
						ctx.strokeStyle = "red";
						ctx.lineWidth = 1;
						ctx.beginPath();
						ctx.moveTo(50, 25);
						ctx.lineTo(50, 175);
						ctx.moveTo(450, 25);
						ctx.lineTo(450, 175);
						ctx.stroke();

						//draw horizontal lines using diff linecaps
						ctx.lineWidth = 25;
						ctx.strokeStyle = "black";
						ctx.lineCap = "butt";
						ctx.beginPath();
						ctx.moveTo(50, 50);
						ctx.lineTo(450, 50);
						ctx.stroke();

						// round
						ctx.lineCap = "round";
						ctx.beginPath();
						ctx.moveTo(50, 100);
						ctx.lineTo(450, 100);
						ctx.stroke();

						//square shit yo
						ctx.lineCap = "square";
						ctx.beginPath();
						ctx.moveTo(50, 150);
						ctx.lineTo(450, 150);
						ctx.stroke();
					}
				}
				var canvas3 = document.getElementById("canvas3");
				if(canvas){
					var ctx = canvas3.getContext("2d");
					if(ctx){

						//round line join
						ctx.lineWidth = 15;
						ctx.strokeStyle = "purple";
						ctx.lineJoin = "round";
						ctx.beginPath();
						ctx.moveTo(25, 150);
						ctx.lineTo(75, 50);
						ctx.lineTo(125, 150);
						ctx.stroke();

						//bevel line join
						ctx.lineJoin = "bevel";
						ctx.beginPath();
						ctx.moveTo(175, 150);
						ctx.lineTo(225, 50);
						ctx.lineTo(275, 150);
						ctx.stroke();

						//miter line join
						ctx.lineJoin = "miter";
						//cuts off miter BELOW
						//ctx.miterLimit = 1;
						ctx.beginPath();
						ctx.moveTo(325, 150);
						ctx.lineTo(375, 50);
						ctx.lineTo(425, 150);
						ctx.stroke();
					}
				}
			}
		</script>
	</head>
	<body>
		<h1>Drawing Lines In Canvas</h1>
		<p>This example will draw several styles of lines. First: basic line width</p>
		<canvas id="Canvas1" width="500" height="200">Your browser does not support canvas.</canvas>
		<p>Line Caps Yo</p>

		<canvas id="canvas2" width="500" height="200">
			Your browser sucks ass yo
		</canvas>

		<p>Line Joins Yo</p>
		<canvas id="canvas3" width="500" height="200">
			Yo you suck
		</canvas>

	</body>
</html>
