<!DOCTYPE html>
<html>
	<head>
		<title>SVG Transforms</title>

	</head>
	<body>
		<h1>SVG Transforms</h1>
		<p>This example will show how to transform an SVG.</p>
		<svg width="500" heiht="500">
			<rect
				x="50" y="50"
				width="100" height="100"
				fill="blue" stroke="red"
				stroke-width="5"
				rx="8" ry="8"
				transform="scale(1.5),translate(50,50)"
			/>

			<!-- rotate(angle in degrees) 
				rotate(A, X1, Y1)
				translate(x,y) - move the shape
				scale(2) - will double size
				skewX(angle) skewY(angle)
			-->

		</svg>	
	</body>
</html>
