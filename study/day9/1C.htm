<!DOCTYPE html>
<html>
	<head>
		<title>SVG Filters</title>

	</head>
	<body>
		<h1>SVG Filters</h1>
		<p>This example will show how to use filters in an SVG.</p>
		
		<svg width="500" height="500">
			<defs>
				<filter id="f1" x="0" y="0">
					<feGaussianBlur in="SourceGraphic" stdDeviation="10"/>
				</filter> 
			</defs>

			<rect
				x="50" y="50"
				width="100" height="100"
				fill="blue" stroke="red"
				stroke-width="5px"
				filter="url(#f1)"
			/>

			<!-- Drop Shadow -->

			<defs>
				<filter id="f2" x="0" y="0" width="200%" height="200%">
					<feOffset result="offOut" in="SourceAlpha" dx="20" dy="20"/>
					<feGuassianblur result="blurOut" in="offOut" stdDeviation="10"/>
					<feBlend in="SourceGraphic" in2="blurOut" mode="normal"/>
				</filter>
			</defs>

			<rect
				x="200" y="200"
				width="90" height="90"
				stroke="green"
				stroke-width="3px"
				fill="yellow"
				filter="url(#f2)"
			/>

		</svg>
    
        


	</body>
</html>
