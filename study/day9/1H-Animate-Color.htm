<!DOCTYPE html>
<html>
	<head>
		<title>SVG Animate Color</title>

	</head>
	<body>
		<h1>SVG Animate Color</h1>
		<p>This example will show how to animate colors of an SVG.</p>
	<svg width="500" height="500">
		<rect x="50" y="50" width="100" height="100" fill="blue" stroke="red" stroke-width="5px" rx="8" ry="8">

			<!-- Coolest shit ive ever seen -->
			<animateColor
				attributeName="fill"
				type="xml"
				values = "blue;red;blue"
				begin=".5s"
				dur="3s"
				repeatCount="indefinite"
			/>

		</rect>
	</svg>
   

	</body>
</html>
