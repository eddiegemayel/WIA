<!DOCTYPE html>
<html>
	<head>
		<title>SVG Gradients</title>

	</head>
	<body>
		<h1>SVG Gradients</h1>
		<p>This example will show how to use gradients in an SVG.</p>
		<svg width="500" height="500">
			<!-- Create linear gradient, then apply it to shape 
			y1=y2 : Horizontal
			x1=x2 : Vertical
			x and y's are all differnt : Angular
			-->
			<defs>
				<linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
					<stop offset="0%" style="stop-color:rgb(255,255,0); stop-opacity:1;"/>

					<stop offset="100%" style="stop-color:rgb(255,0,0); stop-opacity:1;"/>
				</linearGradient>
			</defs>

			<ellipse
			cx="200" cy="70" rx="85" ry="55" fill="url(#grad1)"
			/>


			<!-- Radial Gradient -->

			<defs>
				<radialGradient id="grad2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
					<stop offset="0%" style="stop-color:rgb(255,255,255); stop-opacity:1;"/>

					<stop offset="100%" style="stop-color:rgb(0,0,255); stop-opacity:1;"/>
				</radialGradient>
			</defs>

			<ellipse
			cx="200" cy="200" rx="85" ry="55" fill="url(#grad2)"
			/>

		</svg>
	</body>
</html>
