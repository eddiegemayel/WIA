<!DOCTYPE html>
<html>
	<head>
		<title>FancyBox Example</title>
	<script type="text/javascript"  src="includes/jquery-1.10.1.min.js" ></script>
	<script type="text/javascript" src="includes/jquery.fancybox.js?v=2.1.5"></script>
	<link rel="stylesheet" type="text/css"  href="css/jquery.fancybox.css" media="screen" />

	
    
	<script type="text/javascript">
		$(document).ready(function(){
			$(".fancybox").fancybox();
		});
	
	</script>
    
	</head>
	<body>
		<h1>Fancybox</h1>
		<a href="img/1-Large.jpg" title="Cute puppy" class="fancybox" rel="group1"> 
			<img src="img/1-small.jpg" alt="Image1" width="150" height="150"/>
		</a>

		<a href="img/2-Large.jpg" title="Bird" class="fancybox" rel="group1"> 
			<img src="img/2-small.jpg" alt="Image1" width="150" height="150"/>
		</a>
        
        
	</body>
</html>
